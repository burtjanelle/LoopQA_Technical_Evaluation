name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm ci

      - name: Setup Playwright Browsers
        run: npx playwright install --with-deps

      - name: Lint Code
        run: npx eslint .

      - name: Create .env file
        run: |
          echo "DEMO_APP_URL=${{ secrets.DEMO_APP_URL }}" >> .env
          echo "DEMO_APP_USERNAME=${{ secrets.DEMO_APP_USERNAME }}" >> .env
          echo "DEMO_APP_PASSWORD=${{ secrets.DEMO_APP_PASSWORD }}" >> .env

      - name: Run Playwright Tests (Headless Mode)
        run: xvfb-run --auto-servernum npx playwright test --reporter=html

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
